{% load static %}
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/pictures/peculab-logo.jpg' %}">
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
    <title>Pattern Hunter | Login</title>
</head>
<body>
    <!-- Background Setting -->
    <div id="login-background">
        <div class="login-background-cover"></div>
        <img src="{% static '/pictures/login_background.png' %}" alt="">
    </div>
    <div id="login-layout">
        <!-- Left Area --> 
        <div id="login-left">
            <!-- Display Logo -->
            <img src="{% static '/pictures/pattern_hunter_logo.png' %}" alt="">
        </div>

        <!-- Right Area -->
        <div id="login-right">
            <!-- Login Form -->
            <div id="login-right-form">
                <form name="login-form">
                    <span class="main-text">WELCOME</span>
                    <label class="login-right-form-label" for="username">帳號</label>
                    <input type="text" id="login-form-username" class="fadeIn second" value="user" placeholder="輸入帳號">
                    <label class="login-right-form-label" for="password">密碼</label>
                    <input type="password" id="login-form-password" class="fadeIn third" value="password" placeholder="輸入密碼">
                    <div id="login-form-submit">
                        <button type="submit" id="login-submit" value="LOGIN">登入</button>
                    </div>
                    <div class="login-right-form-options">
                        <a href="/register">註冊帳號</a>
                        <a href="/resetPassword">忘記密碼?</a>
                    </div>
                </form>
            </div>
        </div>
        <script src="{% static '/js/login.js' %}" type="text/javascript"></script>
    </div>
</body>
</html>
